<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sign up</h2>
    <table>
        <tr>
            <td><label for="fname">First name:</label></td>
            <td><input type="text" placeholder="e.g. Zahra Sadat" id="fname" required></td>
        </tr>
        <tr>
            <td><label for="lname">Last name:</label></td>
            <td><input type="text" placeholder="e.g. Tarvij Eslami" id="lname" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" placeholder="e.g. zahra.tarvij00@gmail.com" id="email" required></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="tel" id="phone" placeholder="e.g. 09123456789" pattern="09[0-9]{9}" id="phone" required></td>
        </tr>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" placeholder="e.g. ZahraTarvij" id="username" required></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" placeholder="e.g. KeSNXjyNec2zb3c" id="password" required></td>
        </tr>
        <tr>
            <td><label for="conpass">Confirm Password:</label></td>
            <td><input type="password" placeholder="e.g. KeSNXjyNec2zb3c" id="conpass" required></td>
        </tr>
    </table>
</body>
</html>
