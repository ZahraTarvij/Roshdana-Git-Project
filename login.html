<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <form action="">
        <h2>Login</h2>
        <table>
            <tr>
                <td><label for="username">Username:</label></td>
                <td><input type="text" placeholder="e.g. ZahraTarvij" id="username" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" placeholder="e.g. KeSNXjyNec2zb3c" id="password" required></td>
            </tr>
    </form>
</body>
</html>
